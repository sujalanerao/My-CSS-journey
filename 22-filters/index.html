<head>

    <title>Filters</title>
    <style>
        .img1{
            filter: blur(4px);
        }
        .img2{
            filter: brightness(122%) contrast(140%) sepia(50%);

        }
        .img3{
           width: 550px;
filter: opacity(30%) grayscale(50%);
        }

</head>
